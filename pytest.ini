[pytest]
# Configuração do pytest para o projeto

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/api_client
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -ra

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    requires_api_key: Testes que requerem API key válida

# Configuração de asyncio
asyncio_mode = auto

# Desabilitar warnings desnecessários
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de cobertura
[coverage:run]
source = src/api_client
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
